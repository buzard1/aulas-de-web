<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>troca de imagem com mouse in/out</title>
</head>
<body>
      <img  alt="cat" src="cat1.jpg"
             onmouseover="this.src= 'cat2.jpg'"
             onmouseout="this.src= 'cat1.jpg'"/>
</body>
</html>
<footer>
    <p>Desenvolvido por: emanuel fernandes</p>
  </footer>
</body>
</html>
