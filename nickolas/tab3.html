<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabelas com Mesclagem</title>
</head>
<body>

<!-- Primeira Tabela -->
<table border="1">
  <tr>
    <td rowspan="4" bgcolor="yellow">
        
    </td>
    <td>L1 C2</td>
    <td>L1 C3</td>
    <td>L1 C4</td>
    <td>L1 C5</td>
    <td>L1 C6</td>
  </tr>
  <tr>
    <td>L2 C2</td>
    <td>L2 C3</td>
    <td>L2 C4</td>
    <td>L2 C5</td>
    <td>L2 C6</td>
  </tr>
  <tr>
    <td>L3 C2</td>
    <td>L3 C3</td>
    <td>L3 C4</td>
    <td>L3 C5</td>
    <td>L3 C6</td>
  </tr>
  <tr>
    <td>L4 C2</td>
    <td>L4 C3</td>
    <td>L4 C4</td>
    <td>L4 C5</td>
    <td>L4 C6</td>
  </tr>
</table>

<br><br>

<!-- Segunda Tabela -->
<table border="1">
  <tr>
    <td>L1 C1</td>
    <td>L1 C2</td>
    <td rowspan="3" bgcolor="yellow">L1<br>L2<br>L3 - C3</td>
    <td>L1 C4</td>
    <td>L1 C5</td>
    <td>L1 C6</td>
  </tr>
  <tr>
    <td>L2 C1</td>
    <td>L2 C2</td>
    <td>L2 C4</td>
    <td>L2 C5</td>
    <td>L2 C6</td>
  </tr>
  <tr>
    <td>L3 C1</td>
    <td>L3 C2</td>
    <td>L3 C4</td>
    <td>L3 C5</td>
    <td>L3 C6</td>
  </tr>
  <tr>
    <td>L4 C1</td>
    <td>L4 C2</td>
    <td>L4 C3</td>
    <td colspan="3" bgcolor="deepskyblue">L4 C4 - C5 - C6</td>
  </tr>
  <tr>
    <td colspan="2" bgcolor="deepskyblue"></td>
    <td>L5 C3</td>
    <td>L5 C4</td>
    <td>L5 C5</td>
    <td>L5 C6</td>
  </tr>
</table>

</body>
</html>
