<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário - Cadastro de Fornecedor</title>
</head>
<body>
  <h2>Cadastro de Fornecedor</h2>
  <form>
    <table border="1" cellpadding="10">
      <tr>
        <!-- Logo mesclada nas duas linhas -->
        <td rowspan="2">
          <!-- Substitua "logo.png" pelo caminho da sua imagem -->
          <img src="logo.png" alt="Logo da Empresa" width="100">
        </td>

        <!-- Primeira linha de campos -->
        <td><label for="nome_fornecedor">Nome do Fornecedor:</label></td>
        <td><input type="text" id="nome_fornecedor" name="nome_fornecedor" required></td>

        <td><label for="cnpj">CNPJ:</label></td>
        <td><input type="text" id="cnpj" name="cnpj" required></td>
      </tr>
      <tr>
        <!-- Segunda linha de campos -->
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>

        <td><label for="telefone">Telefone:</label></td>
        <td><input type="tel" id="telefone" name="telefone" required></td>
      </tr>
      <tr>
        <td colspan="6" align="center">
          <button type="submit">Cadastrar</button>
          <button type="reset">Limpar</button>
        </td>
      </tr>
    </table>
  </form>

  <center>
    <address>
      Emanuel Fernandes Costa / Estudante / Técnico em Desenvolvimento de Sistemas
    </address>
  </center>
</body>
</html>
