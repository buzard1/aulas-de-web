<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário - Situação de Aprendizagem</title>
</head>
<body>
  <h2>Cadastro de Produto</h2>
  <form>
    <table border="1" cellpadding="10">
      <tr>
        <!-- Logo mesclada nas duas linhas -->
        <td rowspan="2">
          <!-- Substitua "logo.png" pelo caminho da sua logo -->
          <img src="logo.png" alt="Logo da Empresa" width="100">
        </td>

        <!-- Primeira linha de campos -->
        <td><label for="nome_produto">Nome do Produto:</label></td>
        <td><input type="text" id="nome_produto" name="nome_produto" required></td>

        <td><label for="valor">Valor:</label></td>
        <td><input type="number" id="valor" name="valor" step="0.01" required></td>
      </tr>
      <tr>
        <!-- Segunda linha de campos -->
        <td><label for="quantidade">Quantidade:</label></td>
        <td><input type="number" id="quantidade" name="quantidade" required></td>

        <td><label for="fornecedor">Fornecedor:</label></td>
        <td><input type="text" id="fornecedor" name="fornecedor" required></td>
      </tr>
      <tr>
        <td colspan="6" align="center">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </td>
      </tr>
    </table>
  </form>

  <center> <address> Matheus dela libera dos anjos/ Estudante / Tecnico em Deenvolvimento de Sistemas </address> </center>
</body>
</html>
